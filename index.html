<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- main -->
    <main>
        <!-- main-container -->
        <div class="container mt-5">

            <form id="data-form">
                <!-- row -->
                <div class="row">
                    <!-- columns -->
                    <div class="col col-12 d-flex justify-content-center">
                        <!-- kilometers-section -->
                        <div class="col col-6">
                            <label for="kilometers">Quanti chilometri vuoi percorrere?</label>
                            <input type="number" class="form-control mt-2" id="kilometers" aria-describedby="emailHelp"
                                placeholder="Insercisci chilometri">
                        </div>
                        <!-- kilometers-section-end -->
                    </div>
                    <div class="col col-12 d-flex justify-content-center mb-3">
                        <!-- age-section -->
                        <div class="col col-6">
                            <label for="age">Qual'è la tua età?</label>
                            <input type="number" class="form-control mt-2" id="age" placeholder="inserisci la tua età">
                        </div>
                        <!-- age-section-end -->
                    </div>
                    <div class="col col-12 d-flex justify-content-center mb-3">
                        <div class="col col-6">
                            <!-- submit-section -->
                            <button type="submit" class="btn btn-primary" id="submit-button">Invia i tuoi dati</button>
                            <!-- submit-section-end -->
                        </div>
                    </div>
                    <div class="col col-12 d-flex justify-content-center">
                        <div class="col col-6">
                            <h5 class="" id="result"></h5>
                        </div>
                    </div>
                    <!-- columns-end -->
                </div>
                <!-- row-end -->
            </form>
        </div>
    </main>
    <!-- main-end -->

    <!-- javascript link -->
    <script src="./js/script.js"></script>

</body>

</html>
